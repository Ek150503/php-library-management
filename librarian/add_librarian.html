<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Librarian Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/admin.css" />

    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      form {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
        width: 90%;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type='text'],
      input[type='email'],
      input[type='password'] {
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        display: block;
        font-size: 14px;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }

      input[type='submit'] {
        background-color: #4caf50;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }

      @media screen and (min-width: 768px) {
        form {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          padding: 30px;
        }

        form > div {
          flex-basis: 45%;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1 style="margin-top: 0px">BELTEI Library Management System</h1>
    </header>

    <nav>
      <ul>
        <li><a href="./publication.html">Add Publication</a></li>
        <li><a href="./book.html">Book</a></li>
        <li><a href="./book_report.html">Book Report</a></li>
        <li><a href="./branch.html">Branch</a></li>
        <li><a href="./student.html">Student</a></li>
        <li><a href="./student_report.html">Student Report</a></li>
        <li><a href="./issue_book.html">Issue Book</a></li>
        <li><a href="./issue_report.html">Issue Report</a></li>
        <li><a href="./return_book.html">Return Book</a></li>
        <li><a href="./penalty.html">Penalty</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>

    <div class="form">
      <h1>Librarian Registration Form</h1>
      <form>
        <div>
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" required />
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
